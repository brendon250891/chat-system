<!-- Room Controls -->
<div class="flex flex-col justify-center">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">NRL Group Management</h1>
        <button (click)="toggleGroupManagement()" class="text-2xl self-end focus:outline-none">&#10005;</button>
    </div>

    <!-- Channel controls -->
    <h2 class="text-lg font-semibold mt-6">Channel Controls</h2>
    <hr>

    <div class="w-full grid grid-cols-2 gap-10 mt-6">

        <div class="w-full">
            <p class="text-sm uppercase font-semibold tracking-wide">Add Channel</p>
            <div class="flex items-center mt-2">
                <input class="border border-gray-400 rounded w-full px-2 py-1 focus:outline-none" type="text" 
                        placeholder="Channel name..." name="channel" [(ngModel)]="channel">
                <button (click)="addChannel()" class="ml-2 px-2 py-1 bg-green-500 text-white rounded self-end hover:bg-green-400">
                    <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="w-full">
            <p class="text-sm uppercase font-semibold tracking-wide">Remove Channel</p>
            <div class="flex items-center mt-2">
                <select *ngFor="let channel of channels" class="w-full border border-gray-400 rounded px-2 py-1 focus:outline-none">
                    <option>{{ channel.name }}</option>            
                </select>
                <button class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-400">
                    <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Group user controls -->
    <h2 class="text-lg font-semibold mt-12">User Controls</h2>
    <hr>

    <div class="w-full grid grid-cols-2 gap-10 mt-6">

        <div class="w-full">
            <p class="text-sm uppercase font-semibold tracking-wide">Invite User</p>
            <div class="flex items-center mt-2">
                <input class="border border-gray-400 rounded w-full px-2 py-1 focus:outline-none" type="text" 
                        placeholder="Username...">
                <button class="ml-2 px-2 py-1 bg-green-500 text-white rounded self-end hover:bg-green-400">
                    <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div></div>

        <div class="w-full">
            <p class="text-sm uppercase font-semibold tracking-wide">Promote User</p>
            <div class="flex items-center mt-2">
                <select class="w-full border border-gray-400 rounded px-2 py-1 focus:outline-none">
                    <option>Select a user....</option>
                    <option>Select a user....</option>
                    <option>Select a user....</option>
                    <option>Select a user....</option>
                    <option>Select a user....</option>
                </select>
            </div>
        </div>

        <div class="flex items-center mt-6">
            <select class="w-full border border-gray-400 rounded px-2 py-1 focus:outline-none mt-1">
                <option>Select a role...</option>
                <option>Select a role...</option>
            </select>
            <button class="mt-1 ml-2 px-2 py-1 bg-green-500 text-white rounded self-end hover:bg-green-400">
                <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
