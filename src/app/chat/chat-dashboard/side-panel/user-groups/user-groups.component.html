<div class="flex flex-col h-full rounded-l px-8 py-2">
    <!-- Get username -->
    <h2 class="self-center text-2xl font-semibold">Hi, {{ user.username }}</h2>

    <!-- Show the groups that the user belongs too -->
    <div class="flex flex-col py-6 h-full">
        <h4 class="font-semibold text-lg">My Groups</h4>
        <p *ngIf="!userHasGroups()" class="py-2 px-4">Search to find groups to join!</p>

        <div *ngIf="userHasGroups()" class="mt-2 w-full h-full overflow-auto scoll-track-light scroll-thumb-light">
            <div *ngFor="let group of getUserGroups();" class="flex items-center px-4 hover:bg-gray-700 rounded py-2 cursor-pointer"
                (click)="enterGroup(group)">
                <img class="w-10 h-10 rounded-full object-cover" src="../../../../assets/images/home/{{ group.avatar }}">
                <p class="flex-1 px-4">{{ group.name }}</p>
                <svg *ngIf="group.unread" class="w-4 h-4 text-red-600 animate-pulse" fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
    </div>
</div>
