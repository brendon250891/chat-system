<div class="flex flex-col items-center w-2/3 mx-auto text-gray-700">

    <div class="flex flex-col items-center w-full border border-gray-400 shadow rounded bg-gray-100 mt-4 py-8">
        <h1 class="text-3xl font-semibold self-start w-2/3 self-center">Login</h1>
        <form class="flex flex-col mb-12 w-2/3">
            <div>
                <label>Username</label>
                <input class="w-full px-2 py-1 border {{ formError?.hasErrors('username') ? 'border-red-500' : 'border-gray-400' }} rounded" 
                    type="text" name="form.username" [(ngModel)]="form.username">
                <div *ngIf="formError?.hasErrors('username')" class="flex flex-col items-end">
                    <div *ngFor="let error of formError.getErrors('username')">
                        <p class="text-red-500 text-sm">{{ error }}</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <label>Password</label>
                <input class="w-full px-2 py-1 border {{ formError?.hasErrors('password') ? 'border-red-500' : 'border-gray-400' }} rounded" 
                    type="password" name="form.password" [(ngModel)]="form.password">
                <div *ngIf="formError?.hasErrors('password')" class="flex flex-col items-end">
                    <div *ngFor="let error of formError.getErrors('password')">
                        <p class="text-red-500 text-sm">{{ error }}</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center mt-2">
                <input type="checkbox">
                <label class="text-sm px-4">Remember me</label>
            </div>

            <div class="self-end">
                <button class="px-4 py-2 rounded text-white bg-blue-500 cursor-pointer" (click)="cancel()">Cancel</button>
                <input class="ml-2 mt-4 px-4 py-2 rounded text-white bg-green-500 cursor-pointer" (click)="login()" type="submit" value="Login">
            </div>
        </form>
    </div>
</div>
