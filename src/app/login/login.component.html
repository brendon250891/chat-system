<div class="flex flex-col items-center mt-16 rounded shadow border border-gray-400 w-2/3 mx-auto bg-gray-100 text-gray-700">
    <h1 class="text-3xl font-semibold self-start py-4 w-2/3 self-center">Login</h1>

    <form class="flex flex-col pb-12 mb-12 w-2/3">
        <div>
            <label>Username</label>
            <input class="w-full px-2 py-1 border border-gray-400 rounded" type="text" name="form.username" [(ngModel)]="form.username">
        </div>

        <div class="mt-4">
            <label>Password</label>
            <input class="w-full px-2 py-1 border border-gray-400 rounded" type="password" name="form.password" [(ngModel)]="form.password">
        </div>

        <div class="flex items-center mt-2">
            <input type="checkbox">
            <label class="text-sm px-4">Remember me</label>
        </div>

        <div class="self-end">
            <button class="px-4 py-2 rounded text-white bg-blue-500 cursor-pointer" (click)="cancel()">Cancel</button>
            <input class="ml-2 mt-4 px-4 py-2 rounded text-white bg-green-500 cursor-pointer" (click)="login()" type="submit" value="Login">
        </div>
    </form>

</div>
