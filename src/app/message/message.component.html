<div class="flex flex-col items-center h-12 mb-4">
    <div [@showHide]="show ? 'show' : 'hide'"  *ngIf="hasMessage()" class="flex items-center px-4 py-3 text-white {{ background }} rounded w-1/2">
        <p class="flex-1 text-center"><span class="font-semibold">{{ getType() }}: </span>{{ message }}</p>
        <button (click)="hideMessage()" class="text-lg hover:opacity-75 focus:outline-none">&#10007;</button>
    </div>
</div>
